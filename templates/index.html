{% extends "bootstrap/base.html" %}
{% block title %}
    Home
{% endblock %}
{% block content %}
    <div class="jumbotron container">
        <h1 class="display-4">Welcome to our site!</h1>
        <p class="lead">Please log in to your account, or register if you haven't done it!</p>
        <hr class="my-4">
        <p class="lead">
            {% if message %}
                <div class="alert alert-danger" role="alert">
                    <p class="message">{{ message | safe }}</p>
                 </div>
            {% endif %}
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Login</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registerModal">Sign up</button>
        </p>
    </div>
    <!--
    <a class="btn btn-primary btn-lg" href="/login">Login</a>
    -->

    <div class="modal fade" id="loginModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="modal-title">Login</h3>
                </div>
                <div class="modal-body">
                    <form action="/login" method="post">
                        <div class="form-group">
                            <label>Account name</label>
                            <input type="text" name="login_name" placeholder="Enter your account name" class="form-control "/>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" placeholder="Enter your password" class="form-control"/>

                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="registerModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="modal-title">Registration</h3>
                </div>
                <div class="modal-body">
                    <form method="post" action="/registration">

                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control"  name="create_name" placeholder="Enter your name"/>
                        </div>

                        <div class="form-group">
                            <label>Account name</label>
                            <input type="text" class="form-control" name="create_account_name" placeholder="Enter your account name"/>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="create_password" placeholder="Enter your password"/>
                        </div>
                        <!-- col-sm-8 -->
                        <div class="form-group">
                            <select class="form-control" name="account_type">
                                <option value="">Select type</option>
                                <option value="customer">Customer</option>
                                <option value="supplier">Supplier</option>
                            </select>
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
