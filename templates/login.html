{% extends "bootstrap/base.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="container">

        <form method="post" action="/login">
            <h2>Login</h2>
            {% if message %}
                <div class="alert alert-danger" role="alert">
                    <p class="message">{{ message | safe }}</p>
                </div>
            {% endif %}
            <div class="form-group col-sm-4">
                <label >Account name</label>
                <input type="text" name="login_name" placeholder="Enter your account name"
                class="form-control "/>
            </div>
            <div class="form-group col-sm-4">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter your password"
                class="form-control"/>
            </div>
                <input class="btn btn-primary form-group-sm" type="submit" value="Submit" />
        </form>
    </div>
{% endblock %}
